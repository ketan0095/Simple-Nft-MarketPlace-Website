{% extends "templates/base_template.html" %}
{% block title %}MINT YOUR FANCY{% endblock %}
{% block head%}
{% endblock %}
{% block main %}

<div class="container" style="display: flex;
flex-direction: column;padding-top: 2%;">
  <div class="row" style="background-color: 	rgba(22, 22, 22, 0.6);
  max-width: 50%; 
  margin-left: auto; 
  margin-right: auto;
  width: 100%;border:1px solid white;border-radius: 10px;">
    <div class="col" style="display: flex;
    flex-direction: column;align-items: center;">
      <h1 style="padding-top: 4%;color: white;">NFT MARKETPLACE</h1>
      <hr>

      <!-- Username template -->

      <div class="mb-3" style="width: 50%;display: flex;
      flex-direction: column;align-items: center;">
        <div class="form-group">
          <div class="input-group mb-3">
            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" style="text-align:center;">
          </div>
          <div class="input-group mb-3">
            <input id="useremail" type="text" class="form-control" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1" style="text-align:center;">
          </div>
        </div>
        <div>
          <button class="btn btn-success" id="submit" onclick="login();">Connect MetaMask</button>
        </div>
      </div>
      <hr>


      <!-- upload template  -->

      <div class="mb-3" style="display: none;" id="upload-div">
        <div class="form-group">
          <div class="input-group mb-3">
            <input disabled="true" id="name" type="text" class="form-control" placeholder="NFT Name" aria-label="URL"
              aria-describedby="basic-addon1" style="text-align:center;">
          </div>
          <div class="input-group mb-3">
            <input disabled="true" id="description" type="text" class="form-control" placeholder="Description"
              aria-label="URL" aria-describedby="basic-addon1" style="text-align:center;">
          </div>
          <div class="input-group mb-3">
            <input type="file" disabled="true" id="file">
          </div>
        </div>
        <div style="display: flex;
        flex-direction: column;align-items: center;">
          <button disabled="true" class="btn btn-success" id="upload" onclick="upload();">Upload & Mint</button>
        </div>
        <hr>
        <div class="input-group mb-3" id="resultSpace">
        </div>
      </div>
    </div>

  </div>

  <!-- MY NFTs  -->
  <div id="assettag"
    style="height: 60px;background-color: rgba(22, 22, 22, 0.6);width: 80%;align-items: center;display: flex;
  flex-direction: column;margin: 4%;margin-left: 9%;color: aliceblue;border-bottom: 3px solid white;border-top-left-radius: 10px;border-top-right-radius: 10px;display: none;">
    <h1> My Digital Assests</h1>
  </div>

  <div>

    <div style="width: 90%;margin: 1%;overflow: hidden;margin-left: 8%;" id="OpenSeaItems">

      <!-- sample NFT card template -->

      <!-- <div class="card" style="width: 18rem;float: left;margin-left: 1%;margin-bottom: 1%;">
        <img class="card-img-top"

          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> -->


    </div>
  </div>

  {% endblock %}
  {% block script %}
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
  {% endblock %}
